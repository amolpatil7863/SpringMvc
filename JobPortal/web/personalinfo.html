<script type="text/javascript">
function validateform()
{
	var v_name=document.personalinfo_form.name.value;
	 // alert("NAME:"+v_name);
	if(v_name==null || v_name=="")
	{
		alert("Name can't be empty");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.resumeheadline.value=="" || document.personalinfo_form.resumeheadline.value==null)
	{
		alert("Resume Headline can't be blank");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.current_location.selectedIndex=="" ||document.personalinfo_form.current_location.selectedIndex==null)
	{
		alert("please select Current location");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.experience.selectedIndex=="" || document.personalinfo_form.experience.selectedIndex==null)
	{
		alert("Please select experience");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.preferred_location.selectedIndex=="" || document.personalinfo_form.preferred_location.selectedIndex==null)
	{
		alert("Please select Preferred experience");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.mobile.value=="" || document.personalinfo_form.mobile.value==null)
	{
	alert("Mobile no can't be blank");
	return false;
	}
	else
	{
		return true;
	}
	var mob=document.personalinfo_form.mobile.value;
	if(isNaN(mob)) //checking numeric value
	{
		alert("Enter Numeric value only");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.mobile.value.length<10 || document.personalinfo_form.mobile.value.length>10)
	{
		alert("Mobile no must be 10 digit long");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.permenantaddress.value=="" || document.personalinfo_form.permenantaddress.value==null)
	{
		alert("Permanent Address can't be empty");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.city.value=="" || document.personalinfo_form.city.value==null)
	{
		alert("City can't be empty");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.dob.value=="" || document.personalinfo_form.dob.value==null)
	{
		alert("Date can't be empty");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.gender.selectedIndex=="" || document.personalinfo_form.gender.selectedIndex==null)
	{
		alert("Please select Gender");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.languagesknown.selectedIndex=="" || document.personalinfo_form.languagesknown.selectedIndex==null)
	{
		alert("Please select Laguages");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.pincode.value=="" || document.personalinfo_form.pincode.value==null)
	{
		alert("Pincode can't be empty");
		return false;
	}
	else
	{
		return true;
	}
	if(isNaN(document.personalinfo_form.pincode.value)) //checking numeric value
	{
		alert("Enter Numeric value only");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.pincode.value.length<6 || document.personalinfo_form.pincode.value.length>6)
	{
		alert("Pincode must be 6 digit long");
		return false;
	}
	else
	{
		return true;
	}
	if(document.personalinfo_form.keyskills.value=="" || document.personalinfo_form.keyskills.value==null)
	{
	  alert("KeySkills can't be empty");
	  return false;
	}
	else
	{
		return true;
	}

}
</script>
