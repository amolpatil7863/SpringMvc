<html>
<head>
<title>Login Form</title>
<link rel="stylesheet" href="css/Login/login.css">
	
<script>
 function validateform()
 	{  

		var uname=document.login_from.username.value;
		var pass=document.login_from.pass.value;

		if(uname==null || uname=="")
		{  
			alert("Please Enter name");  
			return false;  
		}
		else if(pass=="")
		{
			alert("Password Should be left blank");
			return false;
		}
		else if(pass.length<6 || pass.length>10)
		{  
			alert("Password must be  6 to 10 characters long.");  
			return false;  
		}
	
	}
		
		
</script>
	
</head>

<body>
	
    <body>
	<center><font color="white" size=10px;>Login For Applicant</font></center>
		<form name="login_from" method="post" action="login.jsp"  onsubmit="return validateform()"> 
			<div class="login">
			<div class="login-screen">
			<div class="app-title">
			   
			<h1>Login</h1>
			</div>
			
			<div class="login-form">
				<div class="control-group">
				<input type="text" class="login-field" value="" placeholder="username" id="login-name" name="email">
				<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				<input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="password">
				<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<!--<a class="btn btn-primary btn-large btn-block" href="#">login</a> -->
				
			</div>
			
			<div id="btn_login">
			<input type="submit" value="login" name="btn_login">
			</div>
			</div>
		
			</div>
	  </form>
</body>
        
</body>
</html>
