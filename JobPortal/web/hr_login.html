<html>
<head>
        <title>Hr Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/Login/login.css">
</head>
<body>
       <body>
       <center><font color="white" size=10px;>Login For HR Manager</font></center>
       
	<form name="login_from" action="hr_login.jsp"  method="post"> 
            <div class="login">
	    <div class="login-screen">
		<div class="app-title">
			   
		<h1>Login</h1>
		</div>
			
		<div class="login-form">
		<div class="control-group">
		<input type="text" class="login-field" value="" placeholder="username" id="login-name" name="hremail">
		<label class="login-field-icon fui-user" for="login-name"></label>
		</div>

		<div class="control-group">
		<input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="hr_password">
		<label class="login-field-icon fui-lock" for="login-pass"></label>
		</div>

				<!--<a class="btn btn-primary btn-large btn-block" href="#">login</a> -->
				
		</div>
			
		<div id="btn_login">
		<input type="submit" value="login" name="btn_login">
		</div>
		</div>
		
		</div>
	</form>
</body>
</body>
</html>
